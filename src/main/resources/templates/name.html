<!doctype html>
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kundleverans system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="container-md">

<table class="table">
    <thead>
    <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">email</th>
        <th scope="col">Adress</th>
        <th scope="col">DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="kunder : ${kunder}">
        <td th:text="${kunder.firstname}">firstname</td>
        <td th:text="${kunder.lastname}">Otto</td>
        <td th:text="${kunder.email}">@mdo</td>
        <td th:text="${kunder.adress}">@mdo</td>
        <td>
            <a th:href="@{/deleteKund/{id}(id=${kunder.id})}" class="btn btn-danger">DELETE</a>

        </td>

    </tr>
    </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
