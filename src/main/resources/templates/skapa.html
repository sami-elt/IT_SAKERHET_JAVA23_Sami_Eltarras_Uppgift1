<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kundleverans system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <form action="#" th:action="@{/skapa}" th:object = "${kund}" method="POST">
        <input type="text" th:field = "*{firstname}" placeholder="first name" required>
        <input type="text" th:field = "*{lastname}" placeholder="lastname" required>
        <input type="email" th:field = "*{email}" placeholder="email" required>
        <input type="password" th:field = "*{password}" placeholder="password" required>
        <input type="text" th:field = "*{adress}" placeholder="adress" required>

            <button type="submit">SPARA</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
